version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g lerna
            - yarn install --frozen-lockfile
            - lerna bootstrap --no-ci
            - ls node_modules
        build:
          commands:
            - npx jest --coverage
      artifacts:
        baseDirectory: coverage
        files:
          - '**/*'
      cache:
        paths:
          - ./packages/a/node_modules/**/*
          - ./packages/b/node_modules/**/*
          - ./node_modules/**/*
    appRoot: .
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install --frozen-lockfile
            - ls node_modules
        build:
          commands:
            - npx storybook build
      artifacts:
        baseDirectory: ./storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - ../a/node_modules/**/*
          - ../b/node_modules/**/*
          - ./node_modules/**/*
          - ../../node_modules/**/*
    appRoot: ./packages/storybook